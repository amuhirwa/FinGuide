name: finguide
description: "AI-Driven Financial Advisor for Rwandan Youth - Bridging the Gap Between Access and Wealth"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  dartz: ^0.10.1

  # Navigation
  go_router: ^17.0.1

  # Network & API
  dio: ^5.4.0
  retrofit: ^4.0.3

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0

  # Dependency Injection
  get_it: ^9.2.0
  injectable: ^2.3.2

  # UI Components
  flutter_svg: ^2.0.9
  smooth_page_indicator: ^2.0.1
  shimmer: ^3.0.0
  google_fonts: ^6.2.1

  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0

  # Utils
  intl: ^0.20.2
  logger: ^2.0.2+1

  # SMS Reading
  telephony: ^0.2.0
  permission_handler: ^11.3.0

  # File Sharing & Export
  share_plus: ^10.1.0
  path_provider: ^2.1.5

  # Charts & Data Visualization
  fl_chart: ^0.69.0

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1
  retrofit_generator: ^10.2.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit-Light.ttf
          weight: 300
        - asset: assets/fonts/Outfit-Regular.ttf
          weight: 400
        - asset: assets/fonts/Outfit-Medium.ttf
          weight: 500
        - asset: assets/fonts/Outfit-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Outfit-Bold.ttf
          weight: 700
    - family: SpaceMono
      fonts:
        - asset: assets/fonts/SpaceMono-Regular.ttf
          weight: 400
        - asset: assets/fonts/SpaceMono-Bold.ttf
          weight: 700
